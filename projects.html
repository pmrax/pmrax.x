<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Projects | Pranabesh Mondal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5" id="project-container">
    <h1 class="text-center mb-4">Project Details</h1>
    <div id="project-content" class="text-center"></div>
  </div>

  <script>
    const projects = {
      1: {
        title: "ConnectSphere",
        description: "A custom browser + search engine with secure access, PyQt5 framework, and advanced UI elements like animations, tab system, splash screen, and app branding.",
        image: "assets/images/JISTech_2k25.jpg"
      },
      2: {
        title: "Portfolio Website",
        description: "A responsive and interactive portfolio built with HTML, CSS, JavaScript, and Bootstrap. Includes AOS animations, project carousels, and modern design principles.",
        image: "assets/images/ncc.jpg"
      },
      3: {
        title: "PyQt5 Music Player",
        description: "A sleek desktop music player made using PyQt5 and Python. Includes custom UI, song management, and playback controls.",
        image: "assets/images/extra_2.jpg"
      }
    };

    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const content = document.getElementById("project-content");
    if (projects[id]) {
      const proj = projects[id];
      content.innerHTML = `
        <img src="${proj.image}" class="img-fluid mb-4" alt="${proj.title}" style="max-width: 400px;" />
        <h2>${proj.title}</h2>
        <p class="lead">${proj.description}</p>
        <a href="index.html#projects" class="btn btn-outline-primary mt-3">‚Üê Back to Home</a>
      `;
    } else {
      content.innerHTML = `<p class="text-danger">Project not found.</p>`;
    }
  </script>
</body>
</html>
