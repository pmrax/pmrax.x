  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      padding: 1rem;
    }

    .thank-you-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeSlideUp 1s ease forwards;
      opacity: 0;
      transform: translateY(40px);
    }

    .thank-you-box h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    @media (min-width: 576px) {
      .thank-you-box h1 {
        font-size: 2.5rem;
      }
    }

    .thank-you-box p {
      font-size: 1rem;
      margin-bottom: 1.25rem;
    }

    .icon-check {
      font-size: 2.5rem;
      color: #28a745;
      margin-bottom: 1rem;
      animation: bounceIn 1.2s ease;
    }

    .btn-back {
      background-color: #0d6efd;
      color: #fff;
      padding: 0.6rem 1.2rem;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .btn-back:hover {
      background-color: #084298;
    }

    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      60% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
